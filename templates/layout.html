<!DOCTYPE=html>
<html>
	<head>
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'content/styles.css' %}">

		<script src="{% static 'content/scripts.js' %}" type="text/javascript"></script>
	</head>
	
	<body onload="setInterval(updateTime, 500);">
		<div class="page">
			<div class="header">
				<div class="head">
					<div class="row">
						<div class="head-element-empty"></div>
						<div class="head-element" {% if cat == 0 %}style="background: #8085BA"{% endif %} onclick="location.href='/monitor/';">
                            <img src="{% static 'content/1.png' %}"><br>
                            Мониторинг
						</div>
						<div class="head-element" {% if cat == 1 %}style="background: #8085BA"{% endif %} onclick="location.href='/group/';">
							<img src="{% static 'content/2.png' %}"><br>
                            Список растений
						</div>
						<div class="head-element" {% if cat == 2 %}style="background: #8085BA"{% endif %} onclick="location.href='/book/';">
							<img src="{% static 'content/3.png' %}"><br>
                            Справочник
						</div>
						<div class="head-element" {% if cat == 3 %}style="background: #8085BA"{% endif %} onclick="location.href='/room/';">
							<img src="{% static 'content/6.png' %}"><br>
                            Помещения
						</div>
						<div class="head-element" {% if cat == 4 %}style="background: #8085BA"{% endif %} onclick="location.href='/help/';">
							<img src="{% static 'content/5.png' %}"><br>
                            Помощь
						</div>
						<div class="head-element" {% if cat == 5 %}style="background: #8085BA"{% endif %} onclick="location.href='/about/';">
							<img src="{% static 'content/4.png' %}"><br>
                            О программе
						</div>
						<div class="head-element-empty"></div>
					</div>
				</div>
			</div>
			
			{% block content %}{% endblock %}
			
		</div>
	</body>
</html>
